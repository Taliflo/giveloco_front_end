<div class="exploreBusinesses exploreGrid module-view">
	<div class="row">
		<div class="page-header">
			<div class="left title">
				<h1 class="page-title">Explore Businesses</h1>
			</div>
			<div class="right utils search-wrapper">
				<i class="icon fa fa-search"></i>
				<input type="search" class="search" ng-model="search" placeholder="Search Businesses" typeahead="user.company_name for user in users | filter:$viewValue | filter: {type:'business'} | limitTo:8">
			</div>
		</div>
		<div class="page-content">
		    <div ng-repeat="user in businesses = (users | filter: search | filter: {type:'business'})" class="business grid block">
		    	<div class="grid-item">
			    	<a ui-sref="profileBusiness({id:user.id})">
						<div class="profile-picture"><img ng-src="{{user.profile_picture}}"></div>
						<div class="company-name">{{user.company_name}}</div>
					</a>
					<div class="user-summary">{{user.summary | characters:140}}</div>
					<div class="supporters">{{user.supporters.length}} Supporting Businesses</div>
				</div>
		    </div>
		    <p ng-hide="businesses.length" ng-cloak="ng-cloak" class="no-results">Sorry, No Results</p>
		</div>
	</div>
</div>
