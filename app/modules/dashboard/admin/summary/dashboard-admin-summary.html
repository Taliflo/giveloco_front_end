<div class="dashboard admin summary">
	<div class="page-title">
		<h1 class="dashboard-summary">Admin Dashboard</h1>
		<h5 class="subtitle">GiveLoco Performance Snapshot</h5>
	</div>

	<div class="total-vouchers-sold summary-block">
		<div class="block-wrapper">
			<h4 class="block-title">Gift Certificates Sold</h4>
			<div class="block-content">
				{{adminReport.certificates_count}}
			</div>
		</div>
	</div>
	<div class="total-value-sales summary-block">
		<div class="block-wrapper">
			<h4 class="block-title">Value of Sales</h4>
			<div class="block-content">
				${{adminReport.sales_total}}
			</div>
		</div>
	</div>
	<div class="total-donations-made summary-block">
		<div class="block-wrapper">
			<h4 class="block-title">Donations Made</h4>
			<div class="block-content">
				${{adminReport.donation_total}}
			</div>
		</div>
	</div>
	<div class="total-donations-value summary-block">
		<div class="block-wrapper">
			<h4 class='block-title'>Download</h4>
			<div class='block-content'>
				<a href='{{certificateDownloadLink}}' target='_blank' class='btn btn-small'>CSV</a>
			</div>
		</div>
	</div>
</div>
