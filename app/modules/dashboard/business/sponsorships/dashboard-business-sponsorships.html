<div class="dashboard business sponsorships">

	<div class="row">
		<div ng-repeat="sp in currentUser.sponsorships" class="cause grid block">
			<div class="grid-item" ng-hide="loading">
				<a ui-sref="profile.cause({id:sp.cause.id, role:sp.cause.role})" title="{{sp.cause.company_name}}">
					<div class="profile-picture"><img ng-src="{{sp.cause.profile_picture}}"></div>
					<div class="company-name">{{sp.cause.company_name | characters:24}}</div>
				</a>
				<div class="user-summary">{{sp.cause.summary | characters:140}}</div>
				<div class="percentage">Donation Percentage: <span>{{sp.donation_percentage}}%</span></div>
				<div class="status {{sp.status}}">{{sp.status}}</div>
			</div>
		</div>
	</div>
	<div ajax-spinner class="spinner" ng-show="loading"></div>

</div>
