<div id="causes-carousel" class="section-causes">
	<div class="container">
		<h2 class="section-title">Contribute to your Cause</h2>
		<div ng-repeat="user in users | filter: {type:'cause'}" class="cause block">
			<a class="" ui-sref="profileCause({id:user.id})">
				<div class="profile-picture"><img ng-src="{{user.profile_picture}}"></div>
				<div class="company-name">{{user.company}}</div>
			</a>
		</div>
	</div>
</div>
