<div class="register-certificate-step-three">

	<div class="section-title">
		<h3 class="form-section-title">You spent ${{createdUser.certificates[0].donated_amount}} forward to {{causeName}}!</h3>
	</div>

	<div class="form-section basic-info">
		<div class="form-group">
			<p>
				Do you want to receive updates from this cause and business on their social mission?
			</p>
		</div>
		<div class="form-group email" ng-class="{'invalid' : mailingListForm.email.$invalid && mailingListForm.email.$dirty, 'valid' : mailingListForm.email.$valid && mailingListForm.email.$dirty}">
			<label for="email" class="inline">Email</label>
			<input type="email" name="email" id="email" class="form-control with-label" placeholder="email@address.com" ng-model="signupUserEmail" ng-pattern="emailRegex" required show-form-errors />
			<p class="form-helper" ng-if="mailingListForm.email.$error.pattern && mailingListForm.email.$touched">Invalid Email Address</p>
			<p class="form-helper" ng-if="(mailingListForm.email.$touched || submitAttempted) && mailingListForm.email.$error.required && !mailingListForm.email.$valid">Your email address is required.</p>
		</div>
	</div>

</div>

<div class="modal-footer">
  <ul class="slide-three buttons list-unstyled" ng-show="activeSlide === 'three'">
    <li><button class="btn button button-secondary" type="submit">Subscribe</button></li>
  </ul>
</div>
