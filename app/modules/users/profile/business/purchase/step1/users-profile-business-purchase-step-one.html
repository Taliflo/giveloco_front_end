
<div class="left-side">
<div class="register-certificate-step-one">
	<div class="form-section">
		<div class="section-title">
			<h3 class="form-section-title">Enter your gift card information</h3>
		</div>

		<div class='form-group serial-number' ng-class="{'invalid' : registrationForm.serial_number.$invalid && registrationForm.serial_number.$dirty, 'valid' : registrationForm.serial_number.$valid && registrationForm.serial_number.$dirty}">
			<label for="amount" class="inline">Serial Number</label>
			<input type='text' id='serial_number' name='serial_number' class='form-control with-label' placeholder='$10' ng-minlength='1' ng-model='newUser.certificates_attributes.serial_number' required  show-form-errors />
			<p class="form-helper" ng-if="registrationForm.serial_number.$invalid && !registrationForm.serial_number.$focused">Please enter the serial number of the gift card.</p>
		</div>

		<div class='form-group amount' ng-class="{'invalid' : registrationForm.amount.$invalid && registrationForm.amount.$dirty, 'valid' : registrationForm.amount.$valid && registrationForm.amount.$dirty}">
			<label for="amount" class="inline">Value</label>
			<input type='text' id='amount' name='amount' class='form-control with-label' placeholder='$10' ng-model='newUser.certificates_attributes.amount' ng-pattern='amountRegex' required show-form-errors />
			<p class="form-helper" ng-if="registrationForm.amount.$invalid && !registrationForm.amount.$focused">Please enter the dollar value of the gift card.</p>
		</div>

	</div>

</div>
</div>
