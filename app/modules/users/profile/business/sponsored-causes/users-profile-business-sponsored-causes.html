<div class="users-profile-business-sponsored-causes supporters">
	<hr />
	<h3 class="supporters-title">Sponsored Causes</h3>
	<div class="row">
	    <div ng-repeat="sponsorship in sponsorships" class="cause small-grid grid block">
	    	<div class="grid-item" ng-hide="loading">
					<a ui-sref="profile.cause({id:sponsorship.cause.id, role:sponsorship.cause.role})" title="{{sponsorship.cause.company_name}}">
						<div user-profile-picture user='sponsorship.cause'></div>
						<div class="company-name">{{sponsorship.cause.company_name}}</div>
						<div class="user-summary">{{sponsorship.cause.summary | characters:140}}</div>
					</a>
				</div>
	    </div>
    </div>
    <div ajax-spinner class="spinner" ng-show="loading"></div>
</div>
