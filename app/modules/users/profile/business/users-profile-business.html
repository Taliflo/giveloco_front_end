<div class="users-profile business module-view" ng-class="{'my-profile': user.id === currentUser.id}">
	<div class="sidebar">
		<div class="user-profile-picture">
			<div class="default-image" ng-if="user.images.profile_picture.original === ''"><i class="icon icon-photos-pictures"></i></div>
			<img ng-src="{{userImage}}" ng-if="user.images.profile_picture.original !== ''" />
		</div>

		<div class="contact-info">
			<div class="contact-info-title">
				<h5 class="title">Contact Info</h5>
			</div>
			<div class="website info">
				<i class="icon icon-link"></i>
				<a href="{{user.website}}" class="details website" target="_blank">{{user.website || "www.yourwebsite.com"}}</a>
			</div>
			<div class="address info">
				<i class="icon icon-mark-map"></i>
				<div class="details address">
					<div class="street">{{user.street_address || "Street Address"}}</div>
					<div class="city-state">{{user.city || "City"}}, {{user.state || "State"}}</div>
				</div>
			</div>
			<div class="phone info">
				<i class="icon icon-telephone"></i>
				<div class="details phone">{{user.phone || "Phone Number"}}</div>
			</div>
		</div>
	</div>
	<div class="main-content">

		<div class="content-header">
			<div class="content-title">
				<h1>{{user.company_name}}</h1>
			</div>
			<div class="user-actions">
				<div class="action-buttons">
					<a ui-sref="account.details.edit" class="edit-profile btn button button-secondary" ng-if="currentUser.id === user.id"><i class="icon icon-pencil"></i>Edit Profile</a>
				</div>
			</div>
		</div>
		
		<div class="meta">
			<div class="user-role">
				<i class="icon icon-cash"></i>
				<span>{{user.role}}</span>
			</div>
			<div class="tags" ng-if="user.tags.length > 0">
				<ul class="tagList">
					<li class="list-tag" ng-repeat="tag in user.tags"><a class="tag">#{{tag}}</a></li>
				</ul>
			</div>
		</div>
		
	    <div class="user-description">{{user.description}}</div>

	    <div users-profile-business-supported-causes></div>
	</div>
</div>
