<div class="users-auth-registration module-view container">

	<div class="signup-form small-form">
		<h1>Create an Account</h1>
	    <form class="form" name="signupForm" ng-submit="signup()" novalidate>

	    	<div class="form-group">
	    		<label for="email">Email</label>
	    		<input type="email" name="email" class="form-control" ng-model="user.email" />
	    	</div>

	    	<div class="form-group">
	    		<label for="password">Password</label>
	    		<input type="password" name="password" class="form-control" ng-model="user.password" />
	    	</div>

	    	<div class="form-group form-buttons">
	    		<button class="btn button button-primary" type="submit">Sign Up</button>
	    	</div>

	    </form>
	</div>
	
</div>
