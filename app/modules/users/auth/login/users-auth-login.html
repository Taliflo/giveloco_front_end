<div class="users-auth-login module-view container">

	<div class="login-form small-form">
		<h1>Sign in to your Account</h1>
	    <form class="form" name="loginForm" ng-submit="login()" novalidate>

	    	<div class="form-group" ng-class="{'invalid' : loginForm.email.$invalid && loginForm.email.$dirty, 'valid' : loginForm.email.$valid && loginForm.email.$dirty}">
	    		<label for="email" class="inline">Email</label>
	    		<input type="email" name="email" id="email" class="form-control" ng-model="user.email" ng-pattern="emailRegex" required />
	    		<p class="form-helper" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">
	    			Invalid Email Address
	    		</p>
	    	</div>

	    	<div class="form-group" ng-class="{'invalid' : loginForm.password.$invalid && loginForm.password.$dirty, 'valid' : loginForm.password.$valid && loginForm.password.$dirty}">
	    		<label for="password" class="inline">Password</label>
	    		<input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-minlength=8 required />
	    	</div>

	    	<div class="form-group form-buttons">
	    		<button class="btn button button-primary" type="submit" ng-disabled="loginForm.$invalid">Log In</button>
	    	</div>

	    </form>
	</div>

</div>
