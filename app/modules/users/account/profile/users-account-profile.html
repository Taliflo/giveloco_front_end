<div class="users-account-profile">
	<div class="content-header">
		<div class="content-title">
			<h1 ng-if="$state.current.name == 'account.profile.view'">{{currentUser.company_name || currentUser.first_name + ' ' + currentUser.last_name}}</h1>
			<h1 ng-if="$state.current.name == 'account.profile.edit'"><span class="edit">Editing</span> {{currentUser.company_name || currentUser.first_name + ' ' + currentUser.last_name}}</h1>
		</div>
		<div class="user-actions">
			<a class="btn button button-secondary edit-buttons" ui-sref="account.profile.edit" ng-if="$state.current.name === 'account.profile.view'"><i class="icon icon-pencil"></i>Edit Profile</a>
		</div>
	</div>
	<div class="sub-header">
		<h5>User Type: <span>{{currentUser.role}}</span></h5>
		<h5>Account Status: <span class="status {{accountStatus()}}">{{accountStatus()}}</span>
			<a href='#' ng-if="!confirmationResent && accountStatus() == 'unconfirmed'" ng-click='resendInstructions()'>Resend Instructions</a>
		</h5>
	</div>

    <div ui-view></div>

</div>
