<header class="header">
	<nav class="navbar" role="navigation">
    <div class="container">
      <div class="row">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobile-menu-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home"><img src="/images/logo/logo_color.png" height="50px">Taliflo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="mobile-menu-nav">

          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="about">How It Works</a></li>
            <li ui-sref-active="active"><a ui-sref="explore.causes">Causes</a></li>
            <li ui-sref-active="active"><a ui-sref="explore.businesses">Businesses</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active" ng-if="!isLoggedIn()"><a ui-sref="auth.login">Log In</a></li>
            <li ui-sref-active="active" ng-if="!isLoggedIn()"><a ui-sref="auth.signup.donor">Sign Up</a></li>
            <li class="dropdown" ng-if="isLoggedIn()">
              <div dropdown is-open="status.isopen">
                <a class="dropdown-toggle">
                  <!-- First Name needs to have its own function that changes based on user role --> 
                  Hi, {{currentUser.first_name}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li ui-sref-active="active"><a ui-sref="profile({id:currentUser.id})">My Profile</a></li>
                  <li ui-sref-active="active"><a href="#">Account Settings</a></li>
                  <li ui-sref-active="active"><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a ng-click="logout()">Log Out</a></li>
                </ul>
              </div>
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div>
    </div><!-- /.container -->
