<div class="confirm-modal modal-wrapper">
  <h2 class="modal-title">Discard Changes</h2>
  <p>You have unsaved changes.  Are you sure you wish to navigate away?</p>
  <p>
    <a href='#' class="btn button btn-danger" ng-click='onConfirm();'>
      Yes
    </a>
    <a href='#' class="btn button button-secondary" ng-click='onCancel();'>
      Cancel
    </a>
  </p>
</div>
