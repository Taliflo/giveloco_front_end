<div class="profile-picture {{user.role}}" ng-class="{ icons: !hasDefaultImage(user) }">
  <i ng-if="hasDefaultImage(user) && user.role == 'business'" class='icon icon-store'></i>
  <i ng-if="hasDefaultImage(user) && user.role == 'cause'" class='icon icon-ribbon'></i>
  <div ng-if="!hasDefaultImage(user)" class='profile-image' style='background-image: url({{user.images.profile_picture.medium}})'></div>
</div>
