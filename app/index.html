<!DOCTYPE html>
<html ng-app="taliflo">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale = 1.0">
    <meta name="fragment" content="!" />

    <title ng-bind="'Taliflo - ' + pageTitle"></title>
    <meta name="description" content="{{pageDescription}}">

    <link rel="icon" type="image/png" href="favicon.png?v=2">
    <link rel="shortcut icon" href="http://www.yoursite.com/favicon.ico?v=2" />
    <link href="/vendor.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
  </head>

  <body ng-class="bodyClasses" ng-controller="MainCtrl" flow-prevent-drop>

    <div class="page">
      <common-header></common-header>

      <div system-notifications></div>

      <section class="main">
        <div ui-view autoscroll="false" id="ui-view"></div>
      </section>

      <section common-social-media-links></section>

      <common-footer></common-footer>
    </div>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="vendor.js"></script>
    <script src="bundle.js"></script>

    <script type="text/javascript" src="http://assets.freshdesk.com/widget/freshwidget.js"></script>
    <script type="text/javascript">
      FreshWidget.init("", {
        "queryString": "&widgetType=popup&formTitle=FAQs+%26+Support&submitThanks=Thank+you+for+your+feedback", "widgetType": "popup", "buttonType": "text", "buttonText": "FAQs & Support", "buttonColor": "#fff", "buttonBg": "#00a79d", "alignment": "4", "offset": "235px", "submitThanks": "Thank you for your feedback", "formHeight": "500px", "url": "https://talifloinc.freshdesk.com"} );
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-43474000-1', 'auto');
    ga('send', 'pageview');

    </script>

  </body>
</html>
